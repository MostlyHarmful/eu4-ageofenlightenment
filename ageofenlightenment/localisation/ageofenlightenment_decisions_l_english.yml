l_english:
 north_german_confederation_nation_title: "Form North German Confederation"
 north_german_confederation_nation_desc: "After centuries of conquest and diplomacy, we have finally unified the northern half of Germany. It's time to proclaim ourselves as a federation, rather than a single kingdom."
 UNIFICATION_WAR_NAME:0 "$ORDER$$FIRST$-$SECOND$ Civil War"
 cb_unification:0 "Civil War"
 cb_unification_desc:0 "We must unify our nation."
 end_civil_war_republicanchina_title: "Victory for the Republic!"
 end_civil_war_republicanchina_desc: "After a hard, long-fought war, we have finally achieved victory! It is time to end the imperial tyrants!"
 end_civil_war_empirechina_title: "Victory for the Empire!"
 end_civil_war_empirechina_desc: "We have finally crushed the Republican rebels. It's time to end the false Republic of China!"
 restore_latin_empire_title: "Restore the Latin Empire"
 restore_latin_empire_desc: "We have taken the rightful lands of the Empire of Romania, which hasn't existed in its purest form since it fell to the pretenders in Nicea centuries ago. We must restore it!"
 claim_mandate_of_heaven_title: "Claim the Mandate of Heaven"
 claim_mandate_of_heaven_desc: "Since time immemorial, the lands of China have been united under a great leader, the Emperor. Currently, this is not the case. However, we currently hold what is necessary to warrant claiming the title for ourselves. We must claim the Mandate of Heaven!"
 restore_mongol_empire_title: "Restore the great Mongol Empire"
 restore_mongol_empire_desc: "Centuries ago our Great Father united our ancestors in their ancient homeland. He died leaving his sons to squabble and split his mighty empire into petty fiefs, small, weak and unworthy of his legacy! The disjointed remnants still sweep across the steppes instilling fear in the hearts of his enemies just like the Great Mongol army once did.\nNo more! A worthy people still carrying the banner of his legacy ride across these lands! The blood of Genghis Khan still flows through our veins! We are the Mongol Empire and we are coming for what is rightfully ours!"
 belgian_nation_title: "Form Belgian Nation"
 belgian_nation_desc: "We have recently acquired the majority of the provinces in the southern Low Countries. Many have advised that we establish a prosperous kingdom on these lands. We should proclaim the Kingdom of Belgium."
 EXPAND_TRIBAL_FEDERATION_WAR_NAME:0 "$ORDER$$FIRST$-$SECOND$ War of Aq Expansion"
 cb_expand_federation:0 "Expand Tribal Federation"
 cb_expand_federation_desc:0 "We must expand our tribal federation!"
 superiority_manchu_conquest_desc:0 "$ORDER$$FIRST$ Conquest of $SECOND_NAME$"
 cb_manchu_conquest:0 "Conquer China"
 cb_manchu_conquest_desc:0 "We must conquer China!"
 destruction_of_shun_QNG_title: "Conquer the Shun dynasty"
 destruction_of_shun_QNG_desc: "We have successfully fought our war against the Shun dynasty. It's time to proclaim our victory."
 destruction_of_shun_MNG_title: "Defeat the Shun dynasty"
 destruction_of_shun_MNG_desc: "We have successfully fought our war against the Shun dynasty. It's time to proclaim our victory."
 destruction_of_ming_QNG_title: "Conquer the Ming dynasty"
 destruction_of_ming_QNG_desc: "We have successfully fought our war against the Ming dynasty. It's time to proclaim our victory."
 destruction_of_ming_CSH_title: "Defeat the Ming dynasty"
 destruction_of_ming_CSH_desc: "We have successfully fought our war against the Ming dynasty. It's time to proclaim our victory."
 end_manchu_onslaught_title: "End the Manchu onslaught"
 end_manchu_onslaught_desc: "We have defeated the Manchus. It's time to expel them from China."
 superiority_first_coalition_desc: "$ORDER$$FIRST$-$SECOND$ Revolutionary Coalition War"
 cb_coalition_wars: "Coalition Wars"
 superiority_first_coalition: "Show Superiority"
 cb_coalition_wars_desc: "A revolutionary coalition has formed against France!"
 dismantle_french_revolution_title: "Dismantle the French Revolution"
 reclaim_france_title: "Reclaim France Proper"
 annex_rhine_france_title: "Annex the Left Bank of the Rhine"
 annex_piedmont_france_title: "Annex Piedmont"
 puppet_netherlands_france_title: "Create the Batavian Republic"
 ligurian_republic_france_title: "Create the Ligurian Republic"
 cisalpine_republic_france_title: "Create the Cisalpine Republic"
 naples_kindom_france_title: "Satellite the Kingdom of Naples"
 confederation_rhine_france_title: "Create the Confederation of the Rhine"
 spanish_allegiance_france_title: "Puppet the Kingdom of Spain"
 annex_catalonia_france_title: "Annex Catalonia"
 annex_dalmatia_france_title: "Annex Dalmatia"
 annex_ligurian_republic_title: "Annex the Ligurian Republic"
 annex_batavian_republic_title: "Annex the Batavian Republic"
 annex_tuscany_france_title: "Annex Tuscany"
 duchy_warsaw_france_title: "Create the Duchy of Warsaw"
 create_italy_kingdom_title: "Create the Italian Kingdom"
 the_french_empire_title: "Proclaim the French Empire"
 fate_of_northeast_germany_france_title: "Fate of Northeast Germany"
 unite_europe_france_title: "Unite Europe"
 russian_allegiance_france_title: "Puppet Russia"
 austrian_allegiance_france_title: "Puppet Austria"
 dismantle_french_revolution_desc: "By occupying all of mainland France, we can bring a swift and forceful end to the French Revolution!"
 reclaim_france_desc: "We currently dont't hold all of what is truly French territory. By occupying all of it, we can integrate what is French into France!"
 annex_rhine_france_desc: "The left bank of the Rhine is France's natural border. By occupying Belgium and the Left Bank, we can integrate it into our empire!"
 annex_piedmont_france_desc: "Piedmont belongs to France. We must integrate it into the French nation."
 puppet_netherlands_france_desc: "We have taken the territory of the Dutch. We must create a pluralistic, revolutionary Dutch republic and bring freedom to the Dutch people!"
 ligurian_republic_france_desc: "We have occupied the territory of the Ligurians. We must create a republic of the Ligurian people."
 cisalpine_republic_france_desc: "We have occupied a large portion of Italian territory. We should create the Cisalpine Republic out of this territory."
 naples_kindom_france_desc: "A Neapolitan client-state would be of great assistance to the French. We shall create one."
 confederation_rhine_france_desc: "We have occupied much of Germany. We shall create a loose confederation of client states within this territory."
 spanish_allegiance_france_desc: "To protect our southern border, it would be beneficial to set up a Spanish client state led by Joseph Bonaparte."
 annex_catalonia_france_desc: "The Catalonian people clearly speak a dialect of French, and thus would easily belong in the French state. We should, therefore, annex Catalonia."
 annex_dalmatia_france_desc: "The coast of the Adriatic would be strategically valuable in defending the French nation. We have simply occupied it; however, it is time to integrate it as an integral part of France."
 annex_ligurian_republic_desc: "The Ligurian republic is no longer of use to the French nation. It would be more beneficial to integrate it as a part of France."
 annex_batavian_republic_desc: "The Batavian republic is no longer of use to the French nation. It would be more beneficial to integrate it as a part of France."
 annex_tuscany_france_desc: "Tuscany belongs to the French. We shall integrate it."
 duchy_warsaw_france_desc: "A Polish client-state in Eastern Europe would be beneficial in securing that area. We shall create the Duchy of Warsaw."
 create_italy_kingdom_desc: "We shall create an Italian kingdom in place of the Cisalpine Republic under a personal union with the French Empire."
 the_french_empire_desc: "Napoleon Bonaparte has proven himself to be a mastermind politician with the support of the people of France. He deserves the title of Emperor."
 fate_of_northeast_germany_france_desc: "We have occupied Northeast Germany. It is time to decide the fate of it."
 unite_europe_france_desc: "After what seemed like almost a century of fighting, we finally have all of Europe under our sphere of influence. The constant struggle that is division in Europe has finally ended! Europe shall be divided no longer! Glory to the European Empire!"
 russian_allegiance_france_desc: "Creating a Russian client state would be incredibly beneficial to the French Empire."
 austrian_allegiance_france_desc: "Creating an Austrian client state would be incredibly beneficial to the French Empire."
 helvetic_republic_france_title: "Create the Helvetic Republic"
 helvetic_republic_france_desc: "The Swiss have longed for freedom. We shall bring it to them."
 annex_central_italy_france_title: "Annex Central Italy"
 annex_central_italy_france_desc: "Central Italy belongs to the French Empire."
 annex_north_germany_france_title: "Annex Northwest Germany"
 annex_north_germany_france_desc: "Annexing Northwest Germany would increase the length of our coast, which could easily be beneficial to us."
 scandinavian_kingdom_france_title: "Puppet Scandinavia"
 scandinavian_kingdom_france_desc: "A Scandanvian client-state would be beneficial in defending the French Empire."
 act_of_union_title: "Act of Union"
 act_of_union_desc: "The recent rebellion in Ireland has been a cause for concern for us. Ireland has not been officially integrated into our nation for many years. This must change. We shall proclaim an Act of Union, creating the United Kingdom of Great Britain and Ireland!"
 