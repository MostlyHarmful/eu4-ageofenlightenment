l_english:
 formation_of_countries.1.t:0 "The End of the Holy Roman Empire"
 formation_of_countries.1.d:0 "The formation of the North German Confederation has thrown the Holy Roman Empire into chaos. With the loss of the northern half of the Empire the Emperor's sphere of influence was reduced to only southern Germany. This was a heavy strain on the Emperor's legitimacy, and effectively dismantled the Empire entirely."
 formation_of_countries.1.a:0 "What will this mean for Germany?"
 hidden.1.t:1 "Hidden China"
 hidden.1.d:1 "If you're seeing this, there's something wrong with your game."
 disaster_republicofchina.1.t:0 "The Republican Revolution"
 disaster_republicofchina.1.d:0 "After the ideals of the European Enlightenment spread to China, the Chinese people grew tired of the ancient regime of dynastic rule in China. Today, they are up in arms, proclaiming their belief in the importance of establishing a \"Republic of China,\" with \"universal suffrage\" and \"liberty and equality for all.\""
 disaster_republicofchina.1.a:0 "We must preserve the Empire!"
 disaster_republicofchina.2.t:0 "The Revolution was Crushed!"
 disaster_republicofchina.2.d:0 "After countless months of nonstop fighting, we have finally crushed the republican rebellion!"
 disaster_republicofchina.2.a:0 "Long live the Empire!"
 disaster_republicofchina.3.t:0 "The rebels regroup!"
 disaster_republicofchina.3.d:0 "More republican rebels have risen to fight our monarchy!"
 disaster_republicofchina.3.a:0 "This is a disaster!"
 disaster_republicofchina.4.t:0 "Massive rebellion in the capital!"
 disaster_republicofchina.4.d:0 "Rebels have risen in our capital! If they take it, it may have disasterous effects on our government!"
 disaster_republicofchina.4.a:0 "This is a disaster!"
 republicofchina: "Republican Revolution"
 desc_republicofchina: "The Chinese people are calling for an end to dynastic rule in China, and the formation of a republic."
 disaster_republicofchina.10.t:0 "The Republican Revolution"
 disaster_republicofchina.10.d:0 "The revolutionary activity of the Republican forces in our Empire have caused a collapse of the imperial government. A new government of a Republic of China has now been established. Not everything has gone according to plan, however. Despite their intended fate of execution, the Emperor has fled to a foreign government, hoping to seek an alliance with them to eventually regain control of what they claim is their government. There is no doubt that this foreign power will use the former emperor's claim as a pretext for claiming the archaic \"Mandate of Heaven\" for themselves. We must prepare the defensive of this new Republic at all costs!"
 disaster_republicofchina.10.a:0 "Glory to the Republic of China!"